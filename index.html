<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unpassing</title>
<style>
    body {
        margin: 0;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
    }

    .main-logo {
        width: 100%;
        max-width: 700px;
        margin-top: 60px;
    }

    .icon-row {
        display: flex;
        justify-content: center;
        gap: 60px;
        margin-top: 40px;
    }

    .icon-row img {
        width: 50px;
        height: auto;
    }
</style>
</head>
<body>

    <img src="logo.png" class="main-logo" alt="Main Logo">

    <div class="icon-row">
            <a href="https://open.spotify.com/album/3rjqXcHyZEc57OVVZYE9Ad"><img src="spotify.png" alt="Spotify"></a>
            <a href="https://www.instagram.com/unpassingband/"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/@Unpassing"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://www.facebook.com/unpassing"><img src="facebook.png" alt="facebook"></a>
            <a href="https://unpassing.bandcamp.com/track/walls-that-stare"><img src="bandcamp.png" alt="Bandcamp"></a>

    </div>

</body>
</html>
